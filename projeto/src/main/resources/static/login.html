<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="name">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="loginForm">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit">Login</button>
            <hr class="my-4">
            <h2 class="fs-5 fw-bold mb-3">Or</h2>
            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="button">
                <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"></use></svg>
                Cadastre-se com o Twitter
            </button>
            <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="button">
                <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"></use></svg>
                Cadastre-se com o Facebook
            </button>
            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="button">
                <svg class="bi me-1" width="16" height="16"><use xlink:href="https://github.com/"></use></svg>
                Cadastre-se com o GitHub
            </button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
